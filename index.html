<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link href="./imgs/favicon.ico" rel="icon" type="image/x-icon">
  <link href="./styles.css" rel="stylesheet">
  <script src="./script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>Etch-A-Sketch</h1>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="container-menu">
        <input type="color" id="colorpicker" value="000000">
        <button id="random" type="button">Random</button>
        <button id="eraser" type="button">Eraser</button>
        <button id="clear" type="button">Clear</button>
        <input type="range" id="grid" min="1" max="100" />
        <p>Grid size: <output id="value"></output></p>
      </div>
      <div class="container-grid">
        Grid
      </div>
    </div>
    
  </main>
  <footer>
    <div class="container">
      <h4>Link to other projects:</h4>
      <a id="github" href="https://github.com/erickimai"><img id="github" src="./imgs/GitHub.jpg" alt="My Github"></a>    
    </div>
  </footer>

</body>
</html>
